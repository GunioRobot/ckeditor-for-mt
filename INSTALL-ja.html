      <h3>インストール</h3>
      <ol>
        <li><a href="">ダウンロードページ</a>から「CKEditor-x.x.x.zip」をダウンロードします。(x.x.xにはバージョン番号が入ります)</li>
        <li>ダウンロードしたファイルを展開します。</li>
        <li>CKEditor-x.x.x/plugins/CKEditor を、インストール先のMTに plugins/CKEditor としてアップロードします。</li>
        <li>CKEditor-x.x.x/mt-static/plugins/CKEditor を、インストール先のMTに mt-static/plugins/CKEditor としてアップロードします。</li>
        <li>設置完了です</li>
      </ol>
